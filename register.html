<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Para que la codificación de la página sea UTF-8 -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>iUTiUB</title>
    <!-- Fichero de CSS -->
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/pageLayout.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <!-- Librería para iconos -->
    <!-- La librería tiene algunos avisos -->
    <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <!-- Añadir favicon a la página -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body id="register">
    <!-- contenido centrado -->
    <div id="content" class="text-center">
        <!-- en una fila, fondo azul, padding arriba y abajo de 3, texto en blanco sobre negro -->
        <div class="row bg-primary  py-3 text-light">
            <!-- ocupa 1 columna en medianos, y 4 en el resto de resoluciones, texto negro sobre bllanco -->
            <a class="h1 col-sm-1 col-4 text-light" href="index.html"><i class="fas fa-home"></i></a>
            <!-- 8 columnas menos en dispositivos medianos que ocupa 10 -->
            <h1 class="col-sm-10 col-8">Register</h1>
        </div>
        <div class="register">
            <form>
                <!-- borde con 2 unidades de padding, contenedor, 5 unidades de padding -->
                <fieldset class="border p-2 container p-5">
                    <!-- width auto, tamanño h2, con 3 unidades de padding en top y bot -->
                    <legend class="w-auto h2 registerheader py-3">
                        <i class="fas fa-user-plus"></i>&nbsp;Nuevo usuario
                    </legend>
                    <br>
                    <!--Campo de texto donde hay que introducir el nombre de la nueva cuenta de usuario-->
                    <div class="form-group row">
                        <!-- etiqueta del form, ocupa 2 en dispositvs medianos -->
                        <label class="col-sm-2 col-form-label" for="registerName">Nombre:</label>
                        <!-- ocupa 10 columnas en medianos, elemento de formulario -->
                        <input id="registerName" type="text" required class="col-sm-10 input_res form-control" placeholder="Introduce tu nombre..." />
                        <!--La clase de error muestra el texto en color rojo y se usa de manera generica en todos los errores de la web-->
                        <!--La clase hidden oculta el elemento ya que el error solo se debe de mostrar en caso de que el campo no sea correcto-->
                        <div hidden class="error hidden">
                            <!--Muestra el contenido si existe algun error-->
                            El nombre no es correcto
                        </div>
                    </div>
                    <br>
                    <!--Campo de texto donde hay que introducir el correo de la nueva cuenta de usuario-->
                     <!-- grupo de elementos de formulario, ocupa una fila -->
                    <div class="form-group row">
                        <!-- etiqueta del form, ocupa 2 en dispositvs medianos -->
                        <label class="col-sm-2 col-form-label" for="registerEmail">Correo:</label>
                        <!-- ocupa 10 columnas en medianos, elemento de formulario -->
                        <input id="registerEmail" type="email" required class="col-sm-10 form-control input_res" placeholder="Correo Electronico" />
                        <div hidden class="error hidden">
                            El correo no es correcto
                        </div>
                    </div>
                    <br>
                    <!-- MISMAS CLASSES QUE EN EL ANTERIOR GRUPO -->
                    <!--Campo de texto donde hay que introducir la contraseña de la nueva cuenta de usuario-->
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" for="registerPassword">Contraseña:</label>
                        <input id="registerPassword" type="password" required class="col-sm-10 form-control input_res" placeholder="Contraseña" />
                        <div hidden class="error hidden">
                            La contraseña no es correcta
                        </div>
                    </div>
                    <br>
                    <!--Campo de texto donde hay que repetir la contraseña introducida anteriormente-->
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" for="registerRepeatPassword">Repite la contraseña:</label>
                        <input id="registerRepeatPassword" class="col-sm-10 form-control input_res" type="password" required placeholder="Repite Contraseña" />
                        <div hidden class="error hidden">
                            La contraseña no coincide
                        </div>
                    </div>
                    <br>
                    <div class="form-group row">
                        <p class="col-sm-2 col-form-label">Selecciona el tipo de usuario</p>
                        <select class="col-sm-10 form-control">
                            <option>Publicador</option>
                            <option>Espectador</option>
                            <option>Administrador</option>
                        </select>
                        <div class="error">

                        </div>
                    </div>
                    <br>
                    <!-- boton azul -->
                    <button class="btn btn-primary" type="submit">Registro</button>
                </fieldset>
            </form>
        </div>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
