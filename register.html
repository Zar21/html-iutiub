<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Iutiub</title>
    <link rel="stylesheet" href="main.css">
</head>
<body id="register">
    <h1>Register</h1>
    <table id="registerTable">
        <thead>
            <tr>
                <th>
                    <img src="img/new-user.svg" alt="search_icon" style="width: 15px;height: 15px;">
                    Nuevo usuario
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <label for="registerName">Nombre:</label> <input id="registerName" type="text" required placeholder="Introduce tu nombre...">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="registerEmail">Correo:</label> <input id="registerEmail" type="email" required placeholder="Correo Electronico">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="registerPassword">Contrase単a:</label> <input id="registerPassword" type="password" required placeholder="Contrase単a">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="registerRepeatPassword">Repite la contrase単a:</label> <input id="registerRepeatPassword" type="password" required placeholder="Repite Contrase単a">
                </td>
            </tr>
            <tr>
                <td>
                    <p>Selecciona el tipo de usuario</p>
                    <select>
                        <option>Publicador</option>
                        <option>Espectador</option>
                        <option>Administrador</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Registro</button>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
