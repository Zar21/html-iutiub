<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Para que la codificación de la página sea UTF-8 -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>iUTiUB</title>
    <!-- Fichero de CSS -->
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/pageLayout.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <!-- Librería para iconos -->
    <!-- La librería tiene algunos avisos -->
    <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <!-- Añadir favicon a la página -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

</head>

<body id="login">
    <div id="content" class="text-center">
        <!-- una fila, fondo azul, 3 unidades de padding arriba y abajo, texto blanco sobre negro -->
        <div class="row bg-primary  py-3 text-light">
            <!-- ocupa 1 columna en medianos, y 4 en el resto de resoluciones, texto negro sobre bllanco -->
            <a class="h1 col-sm-1 col-4 text-light" href="index.html"><i class="fas fa-home"></i></a>
            <!-- 8 columnas menos en dispositivos medianos que ocupa 10 -->
            <h1 class="col-sm-10 col-8">Login</h1>
        </div>
        <div class="login">
            <form>
                <!-- borde con 2 unidades de padding, contenedor, 5 unidades de padding -->
                <fieldset class="border p-2 container p-5">
                    <!-- width auto, tamanño h2, con 3 unidades de padding en top y bot -->
                    <legend class="w-auto h2 loginheader py-3">
                        <i class="fas fa-user"></i>&nbsp;Acceso a tu cuenta
                    </legend>
                    <br>
                    <!--Campo de texto donde hay que introducir el correo de la cuenta de usuario-->
                    <!-- grupo de elementos de formulario, ocupa una fila -->
                    <div class="form-group row">
                        <!-- etiqueta del form, ocupa 2 en dispositvs medianos -->
                        <label class="col-sm-2 col-form-label" for="loginEmail">Correo:</label>
                        <!-- ocupa 10 columnas en medianos, elemento de formulario -->
                        <input id="loginEmail" type="email" required class="col-sm-10 input_res form-control"
                            placeholder="Correo Electronico">
                        <!--Campo de error que se mostraría en caso de que el correo no fuera correcto-->
                        <!--La clase de error muestra el texto en color rojo y se usa de manera generica en todos los errores de la web-->
                        <!--La clase hidden oculta el elemento ya que el error solo se debe de mostrar en caso de que el campo no sea correcto-->
                        <div hidden class="text-danger hidden">
                            El correo no es correcto
                        </div>
                    </div>
                    <br>
                    <!-- grupo de elementos de formulario, ocupa una fila -->
                    <div class="form-group row">
                        <!-- etiqueta del form, ocupa 2 en dispositvs medianos -->
                        <label class="col-sm-2 col-form-label" for="loginPassword">Contraseña:</label>
                        <!-- ocupa 10 columnas en medianos, elemento de formulario -->
                        <input id="loginPassword" type="password" required class="col-sm-10 input_res form-control"
                            placeholder="Contraseña">
                        <!--Campo de error que se mostraría en caso de que la contraseña no fuera la correcta-->
                        <div hidden class="text-danger hidden">
                            La contraseña no es correcta
                        </div>
                        <br>
                    </div>
                    <!-- boton azul -->
                    <button class="btn btn-primary" type="submit">Login</button>
                </fieldset>
            </form>
        </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
