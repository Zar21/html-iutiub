<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Para que la codificación de la página sea UTF-8 -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>iUTiUB</title>
    <!-- Fichero de CSS -->
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/pageLayout.css" />
    <!-- Librería para iconos -->
    <!-- La librería tiene algunos avisos -->
    <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <!-- Añadir favicon a la página -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

</head>

<body id="login">
    <div id="content login">
        <a class="index-return" href="index.html"><i class="fas fa-home"></i></a>
        <h1>Login</h1>
        <div class="login">
            <div class="loginheader">
                <i class="fas fa-user"></i>Acceso a tu cuenta
            </div>
            <br>
            <!--Campo de texto donde hay que introducir el correo de la cuenta de usuario-->
            <label for="loginEmail">Correo:</label> <input id="loginEmail" type="email" required class="input_res"
                placeholder="Correo Electronico">
            <!--Campo de error que se mostraría en caso de que el correo no fuera correcto-->
            <!--La clase de error muestra el texto en color rojo y se usa de manera generica en todos los errores de la web-->
            <!--La clase hidden oculta el elemento ya que el error solo se debe de mostrar en caso de que el campo no sea correcto-->
            <div class="error hidden">
                El correo no es correcto
            </div>
            <br>
            <label for="loginPassword">Contraseña:</label> <input id="loginPassword" type="password" required class="input_res"
                placeholder="Contraseña">
            <!--Campo de error que se mostraría en caso de que la contraseña no fuera la correcta-->
            <div class="error hidden">
                La contraseña no es correcta
            </div>
            <br>
            <button type="submit">Login</button>
        </div>

    </div>
</body>

</html>
