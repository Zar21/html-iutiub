<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>iUTiUB</title>
        <!--Fichero de CSS-->
        <link rel="stylesheet" type="text/css" href="main.css">
        <!--Librería para iconos-->
        <!--La libreria tiene algunos avisos-->
        <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    </head>
    <body>
        <!--Raíz de la página-->
        <table id="mainTable" style="height:100%">
            <!--Menú horizontal superior-->
            <thead>
                <tr>
                    <!--Nombre de página-->
                    <th onclick="location.href='index.html'" style="cursor: pointer; background: rgb(21, 130, 255); width:15%; color:white; font-size: 2em; padding: .67em 0">iUTiUB</th>
                    <!--Espacio vacío para separar los botones-->
                    <th style="width:55%" colspan="4"></th>
                    <!--Botón de registro-->
                    <th class="top-navbar" style="width:15%" onclick="location.href='register.html'"><i class="fas fa-user-plus"></i> Nuevo Usuario</th>
                    <!--Botón de iniciar sesión-->
                    <th class="top-navbar" style="width:15%" onclick="location.href='login.html'"><i class="fas fa-sign-in-alt"></i> Iniciar Sesión</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <!--Búsqueda-->
                    <td class="left-navbar">
                        <form type="GET" action="resultadosBusquedaGenerica.html">
                            <input type="text" list="busquedas" name="name" placeholder="Video a buscar">
                            <datalist id="busquedas">
                                <option value="accion" selected>Accion</option>
                                <option value="comedia">Comedia</option>
                                <option value="romance">Romance</option>
                            </datalist>
                            <button type="submit"><i class="fas fa-search"></i></button>
                        </form>
                    </td>
                    <td rowspan="8" colspan="6" id="pageContent">
                        <!--Página principal-->
